<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="index.js"></script>
        <title>Set Planner</title>
    </head>
    <body>
       <header>
        <select name="mode" id="mode">
            <option value="plan">Plan Mode</option>
            <option value="live">Live Mode</option>
        </select>
        <h1>Set Planner</h1>
       </header> 
       <main>
        <div id="wrapper">
            <div id="songs" class="plan">
                <h2>Songs</h2>
                <form id="song-search">
                    <select name="search-by" id="song-search-by">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="key">Key</option>
                        <option value="meter">Meter</option>
                    </select>
                    <input type="text" name="song-search" placeholder="Song Title" />
                    <input type="submit" value="Search" />
                </form>
                <ul id="song-list"></ul>
            </div>
            <div id="sets" class="plan">
                <h2>Sets</h2>
                <form id="set-search">
                    <select name="search-by" id="set-search-by">
                        <option value="date">Date</option>
                        <option value="venue">Venue</option>
                    </select>
                    <input type="text" name="set-search" placeholder="Date" />
                    <input type="submit" value="Search" />
                </form>
                <ul id="set-list"></ul>
            </div>
            <div id="live" class="live"></div>
        </div>
       </main>
    </body>
</html>
